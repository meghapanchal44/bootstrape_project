<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="login.js"></script>
    <title>Document</title>
</head>
<body class="body">
    <section class="container-fluid">
        <!-- row and justify-content-center class is used to place the form in center -->
        <section class="row justify-content-center">
            <section class="col-10 col-sm-7 col-md-4">
                <form class="form-container m-2 p-6" name="myform" id="myform" method="post">
                    <div class="form-group">
                        <h4 class="text-center font-weight-bold mb-4"><b> Login</b> </h4>
                        <label for="InputEmail1">Email Address</label>
                        <input type="email" class="form-control input mb-1 shadow-none" id="email" name="email" aria-describeby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>    
                        <div class="password dflex">
                            <i class="fa fa-eye pass_icon" onclick="myFunction()"></i>
                            <input type="password" id="pass" class="form-control input mb-1" name="password" id="InputPassword1" required>
                        </div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary btn-block w-100 mt-3">Submit</button>
                    <div class="form-footer mt-3">
                        <p class="text-center"> Don't have an account? <a href="#">Sign Up</a></p>  
                    </div>
                </form>
            </section>
        </section>
    </section>
</body>
</html>
